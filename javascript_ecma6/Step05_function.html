<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function.html</title>
</head>
<body>
    <script>
        //함수에 선언된 매개변수의 기본값(default)을 지정할수 있다.
        function showInfo(num=0, name="누구게", addr="어디게"){
            console.log(num+" | "+name+" | "+addr);
        }

        showInfo(1, "김구라", "노량진");
        showInfo();

        function useFunc(...args){
            console.log(args);
        }

        useFunc();
        useFunc(10);
        useFunc(10,20,30);
        useFunc(10, "kim", true);

    </script>
</body>
</html>
